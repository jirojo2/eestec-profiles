<!DOCTYPE html>
<html>
    <head>
        <title>EESTEC - Profiles Tool</title>        
        <meta charset='utf-8'> 
        
        <link rel="icon" type="image/ico" href="eestec.ico">
        <link rel="stylesheet" type="text/css" href="theme.css">
        <script type="text/javascript" src="jquery-1.9.1-min.js"></script>
        <script type="text/javascript" src="client.js"></script>
    </head>
    
    <body>

        <div id="header"></div>

        <div id="content">

            <div id="list"></div>            

            <form class="profile" id="new-profile" method="post" action="/create" enctype="multipart/form-data">
                <div class="profile-photo">
                    <img src="/profile/unknown" width="150" height="200"/>
                    <input type="file" name="photo" /> <br /><br /><br />
                    <input type="submit" value="Create Profile" />
                </div>
                <input type="text" name="name" class="profile-name" placeholder="Name" />
                <input type="text" name="surname" class="profile-surname" placeholder="Surname" />
                <input type="text" name="rol"  class="profile-rol"  placeholder="Rol"  />
                <input type="text" name="lc"   class="profile-lc"   placeholder="LC"   />
            </form>

        </div>

        <div id="footer">&copy; EESTEC LC Madrid 2013, Coded by Josi.</div>

        <div id="templates">
            <div id="profile-template">
                <span class="profile-name">Template Name</span>
                <span class="profile-surname">Template Surname</span>
                <span class="profile-rol">-ROL-</span>
                <span class="profile-lc">-LC-</span>
                <div class="profile-photo">
                    <img src="/profile/unknown" width="150" height="200"/>
                </div>
            </div>
        </div>
        
    </body>
</html>
